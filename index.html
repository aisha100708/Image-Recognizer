
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h2 class="btn btn-primary heading">
        Image Recognizer
      </h2>
      <br><br>

      <p style="font-size: 22px">This Model is trained to identify the following objects: </p>
      <br>
      <b class="list_of_objects">
        Power Bank
        <hr>
        Tape
        <hr>
        Pen Drive
        <hr>
        Stapler
        <hr>
        Letter Box
        <hr>
      </b>
      <br>
      <label style="font-size: 22px">Webcam View - </label>
      <div id="camera">
      </div>
      <br><br>
      <button class="btn btn-danger button_style" onclick="capture()">
        Capture Image
      </button>
      <br><br>
      <div id="result">
      </div>
      <br><br>
      <button class="btn btn-danger button_style" onclick="identify()">
        Identify Image
      </button>
      <br><br>

      <p style="font-size: 22px;">Object :
        <span id="object_name">
          h
        </span>
      </p>
      <p style="font-size: 22px;">Accuracy :
        <span id="accuracy_percentage">
        </span>
      </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
